<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Content</h2>
<form action="/submitEdit" method="post" th:object="${content}">
  <div>
    <label for="">Id</label>
    <input type="number" name="id" readonly th:field="${content.id}">
  </div>
  <div>
    <label for="">Title</label>
    <input type="text" name="title" th:field="${content.title}">
  </div>
  <div>
    <label for="">Content</label>
    <input type="text" name="content" th:field="${content.contentBody}">
  </div>
  <div>
    <label for="">Created Date</label>
    <input type="text" name="createdDate" readonly th:field="${content.createdDate}">
  </div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
